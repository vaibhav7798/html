<!-- div--always start with a new line and takes a full width
     span--does not start with new line and takes only nesesarry width -->

     <!DOCTYPE html>
     <html lang="en">
     <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DIv and Span</title>
     </head>
     <body>
        
     <div>vaibhav</div>  <!---takes full width---->
      <div>kabade</div>

   <span>sanjay</span> <!---//takes only nesessary width--->
   <span>sanjay</span>
       
     </body>
     </html>
