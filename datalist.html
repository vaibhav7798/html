<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataList</title>
</head>
<body>
    Search: <input type="text" list="fruits">
       <datalist id="fruits">
         <option value="apple">
         <option value="banana">
         <option value="mango">
         <option value="watermilon">
        </datalist>
           <input type="submit" value="search">
</body>
</html>
