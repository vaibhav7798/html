<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>diffrent input tag</title>
</head>
<body>
    
   <form>
     
        <div>
            Text:<input type="text">
        </div>
  
       <div><br>
        Submit:<input type="submit">
       </div>

        
       <div><br>
        color:<input type="color">
       </div>
  
        
       <div><br>
        Date:<input type="date">
       </div>

       
       <div><br>
        Email:<input type="email">
       </div>

       
       <div><br>
        Number:<input type="number">
       </div>

       
       <div><br>
        Password:<input type="password">
       </div>
 
       
       <div><br>
        Reset:<input type="reset">
       </div>

       
       <div><br>
        Time:<input type="time">
       </div>

       
       <div><br>
        url:<input type="url">
       </div>
 
       
       <div><br>
        Range:<input type="range" min="1000" max="5000">
       </div>

       <div><br>
        Radio button:<input type="radio" > <input type="radio" >
       </div>

       <div><br>
        check box:<input type="checkbox">
       </div>
   
       <div><br>
         file:<input type="file" multiple><!---- multiple attribute used for select multiple file for upload -->
       </div>
    
       <br>
       <p>input tag attribute</p>     
       
     <input type="text" value="vaibhav" readonly disabled><br>
     <input type="text" placeholder="Enter Name Here" maxlength="10" minlength="3" required><br>
     <input type="text" autofocus autocomplete="on">
     <br><br>

   </form>


</body>
</html>
